<div class="container-fluid">
  <div class="title-container">
    {{ title }}
  </div>
  <div class="json-container">
    <p>{{ isArray ? ' [' : ' {' }}</p>
    <app-json-viewer-child
      *ngFor="let child of jsonObject.children; let last = last"
      [child]="child"
      [isInArray]="isArray"
      [isLast]="last">
    </app-json-viewer-child>
    <p>{{ isArray ? ' ]' : ' }' }}</p>
  </div>
</div>
