<div class="container-fluid">
  <app-json-input (jsonObjectCreated)="onNewJsonObject($event)"></app-json-input>
  <br />

  <ng-container *ngFor="let object of jsonObjects?.slice()?.reverse(); let i = index">
    <app-json-viewer [jsonObject]="object" [title]="'#'+(jsonObjects.length - (i + 1))"></app-json-viewer>
    <br />
  </ng-container>

</div>
